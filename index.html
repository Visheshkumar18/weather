<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   
     <div class="search-box">
        <img src="image/map-solid-24.png" width="25px" height="25px">
        <input type="text" placeholder="enter your city location">
        <button class="bx bx-search"><img src="./image/icons8-search-50.png" width="30px"></button>
    </div>

<!-- for weather -->
<div class="weather-box">
    <div class="box">
        <div class="info-weather">
            <div class="weather">
                <img src="./image/cloud.png" alt="">
                <p class="temp">0 <span>Â°C</span></p>
                <p class="description">Broken Clouds</p>
            </div>
        </div>
    </div>
</div>
<div class="weather-details">
    <div class="humidity">
        <img src="./image/water-regular-24.png" width="56px">
        <div class="text">
            <div class="info-humidity">
                <span>0%</span>
            </div>
            <p>Humidity</p>
        </div>
    </div>
       <div class="wind">
            <img src="./image/bx-wind.svg" width="56px">
            <div class="text">
                <div class="info-wind">
                    <span>0Km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
</div>
<div class="not-found">
   <div class="box">
    <img src="./image/404.png">
    <p>Opps! Location not found!</p>
   </div>
</div>
</div>
   <script src="script.js"></script> 
</body>
</html>
